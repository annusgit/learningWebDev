<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Annus Zulfiqar on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2 class="top_heading">Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div><button class="btn btn-primary" onclick="AgeInDays()">Click Me</button></div>
            <div><button class="btn btn-danger" onclick="Reset()">Reset</button></div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Dua Lipa Generator</h2>
        <div class="flex-box-container-2" id="dua-lipa-buttons">
            <div><button class="btn btn-primary" onclick="Generate()">Generate Dua Lipa</button></div>
            <div><button class="btn btn-danger" onclick="Delete()">Delete Dua Lipa</button></div>
        </div>
        <div class="flex-box-container-2" id="dua-lipa-image-container"></div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissors</h2>
        <div class="flex-box-container-3">
            <div><button class="btn btn-primary" onclick="reset_game()">Reset Game</button></div>
        </div>
        <div class="flex-box-container-3" id="flex-box-container-3-images-holder">
            <img id="rock" src="images/rock.jpg" alt="rock" onclick="rps_clicked(this)">
            <img id="paper" src="images/paper.jpg" alt="paper" onclick="rps_clicked(this)">
            <img id="scissors" src="images/scissors.jpg" alt="scissors" onclick="rps_clicked(this)">
        </div>
    </div>
    <br>    
    <br>
    <script src="main.js"></script>
</body>
</html>
